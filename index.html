<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-box" onclick="toggleTheme()">Change Theme</div>
    <div class="container" id="calculator">
        <div class="top-buttons">
            <button onclick="turnOn()">ON</button>
            <button onclick="turnOff()">OFF</button>
        </div>
        <input type="text" id="display" value="" disabled>
        <div class="button-grid">
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('/')">/</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('*')">*</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('-')">-</button>
            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('%')">%</button>
            <button onclick="appendValue('+')">+</button>
            <button onclick="calculateTrig('sin')">sin</button>
            <button onclick="calculateTrig('cos')">cos</button>
            <button onclick="calculateTrig('tan')">tan</button>
            <button onclick="appendValue('**')">^</button>
            <button onclick="calculateSqrt()">âˆš</button>
            <button onclick="calculateFactorial()">x!</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
